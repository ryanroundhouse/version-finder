<h1>Products</h1>
<ul class="d-flex flex-wrap">
  <li *ngFor="let family of families" class="flex-down mx-3">
    <h3 #familyId class="familyId">{{ family.id }}</h3>
    <h3>{{ family.name }}</h3>
    <div class="flex-right">
      <label class="mx-3">Name: </label>
      <input type="text" value="{{ family.name }}" class="me-3" #familyName />
      <button (click)="updateFamily(familyName.value, familyId.innerText)">
        Update
      </button>
    </div>
    <div class="dflex flex-right">
      <button class="mt-3 ml-auto ms-auto">Delete</button>
    </div>
  </li>
</ul>
<div class="d-flex flex-wrap flex-down mx-3">
  <h3>Add a Family</h3>
  <div class="flex-right">
    <label class="mx-3">Name: </label>
    <input type="text" class="me-3" #newFamilyName />
    <button (click)="addFamily(newFamilyName.value)">Add Family</button>
  </div>
</div>

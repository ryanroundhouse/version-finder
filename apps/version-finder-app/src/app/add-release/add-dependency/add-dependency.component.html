<div class="d-flex flow-right mx-3 mt-2">
  <label class="subheader me-3">Add Dependency:</label>
  <select
    [(ngModel)]="selectedProduct"
    (ngModelChange)="onChangeProductSelection($event)"
    class="me-3"
  >
    <option *ngFor="let Product of Products" [ngValue]="Product">
      {{ Product.name }}
    </option>
  </select>
  <div>
    <select
      [(ngModel)]="selectedVersion"
      (ngModelChange)="onChangeVersionSelection($event)"
      class="me-3"
    >
      <option *ngFor="let version of versions" [ngValue]="version">
        {{ version }}
      </option>
    </select>
  </div>
  <button *ngIf="selectedVersion && selectedProduct" (click)="onAdd()">
    add
  </button>
</div>

<h1>Latest Releases</h1>
<div *ngFor="let family of families" class="flex-down mx-3 my-5">
  <h2>{{ family.name }}</h2>
  <ul class="dependency-list flex-right">
    <h3>
      {{ getLatestReleaseByFamily(family.id)?.version }}
    </h3>
    <div
      *ngIf="
        getDependenciesForRelease(
          getLatestReleaseByFamily(family.id)?.dependencies
        ).length > 0
      "
    >
      <h4>Dependencies:</h4>
      <ul class="dependency-list">
        <li
          *ngFor="
            let dependency of getDependenciesForRelease(
              getLatestReleaseByFamily(family.id)?.dependencies
            )
          "
          class="flex-down mx-3"
        >
          <h4>
            {{ getFamilyNameById(dependency.family) }} -
            {{ dependency.version }}
          </h4>
        </li>
      </ul>
    </div>
  </ul>
</div>

<h1>Products</h1>
<ul class="d-flex flex-wrap">
  <li *ngFor="let Product of Products" class="flex-down mx-3">
    <h3 #ProductId class="ProductId">{{ Product.id }}</h3>
    <h3>{{ Product.name }}</h3>
    <div class="flex-right">
      <label class="mx-3">Name: </label>
      <input type="text" value="{{ Product.name }}" class="me-3" #ProductName />
      <button (click)="updateProduct(ProductName.value, ProductId.innerText)">
        Update
      </button>
    </div>
    <div class="dflex flex-right">
      <button class="mt-3 ml-auto ms-auto">Delete</button>
    </div>
  </li>
</ul>
<div class="d-flex flex-wrap flex-down mx-3">
  <h3>Add a Product</h3>
  <div class="flex-right">
    <label class="mx-3">Name: </label>
    <input type="text" class="me-3" #newProductName />
    <button (click)="addProduct(newProductName.value)">Add Product</button>
  </div>
</div>

<h1 class="text-center">Latest Releases</h1>
<div class="d-flex flex-wrap">
  <article *ngFor="let product of products" class="m-3">
    <div class="article-header-rectangle">
      <label class="mx-3 header">{{ product.name }}</label>
    </div>
    <div class="release-list d-flex flex-column">
      <label class="mx-3 subheader">
        {{ getLatestReleaseByProduct(product.id)?.version }}
      </label>
      <label class="mx-3 text">
        {{
          getFriendlyDate(getLatestReleaseByProduct(product.id)?.releaseDate)
        }}
      </label>
      <div
        *ngIf="
          getReleasesForRelease(getLatestReleaseByProduct(product.id)?.releases)
            .length > 0
        "
      >
        <label class="mx-3 subheader">Dependencies:</label>
        <ul class="dependency-list">
          <li
            *ngFor="
              let release of get64Releases(
                getLatestReleaseByProduct(product.id)?.releases
              )
            "
            class="orange"
          >
            <label class="text">
              {{ getProductNameById(release.product) }} v{{ release.version }}
            </label>
          </li>
        </ul>
        <label
          class="mx-3 subheader"
          *ngIf="
            get64Releases(getLatestReleaseByProduct(product.id)?.releases)
              .length > 0 &&
            get66Releases(getLatestReleaseByProduct(product.id)?.releases)
              .length > 0
          "
        >
          OR
        </label>
        <ul class="dependency-list">
          <li
            *ngFor="
              let release of get66Releases(
                getLatestReleaseByProduct(product.id)?.releases
              )
            "
            class="blue"
          >
            <label class="text">
              {{ getProductNameById(release.product) }} v{{ release.version }}
            </label>
          </li>
        </ul>
      </div>
    </div>
  </article>
</div>

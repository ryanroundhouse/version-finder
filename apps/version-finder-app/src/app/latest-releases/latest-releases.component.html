<div class="d-flex justify-content-between">
  <div>
    <label class="page-header m-3">Latest Releases</label>
    <div class="page-header-rectangle ms-3"></div>
  </div>
  <div>
    <a
      class="helpicon"
      href="https://northstarutilities.atlassian.net/wiki/spaces/RM/pages/2309259269/NS+Version+Finder#Latest-Releases"
    >
      <fa-icon [icon]="faQuestionCircle" class="fa-2x m-3"></fa-icon>
    </a>
  </div>
</div>
<label class="page-header m-3">CIS Releases</label>
<div class="d-flex flex-wrap border-box ms-3">
  <version-finder-release-panel *ngFor="let product of getCISProducts()" [product]="product" [release]="getLatestReleaseByProduct(product.id)" [products]="products" [releases]="releases"></version-finder-release-panel>
  <version-finder-release-panel *ngFor="let product of getNSBLProducts()" [product]="product" [release]="getLatestReleaseByProduct(product.id)" [products]="products" [releases]="releases"></version-finder-release-panel>
</div>
<label class="page-header m-3">7 Module Releases</label>
<div class="d-flex flex-wrap border-box ms-3">
  <version-finder-release-panel *ngFor="let product of get7Products()" [product]="product" [release]="getLatestReleaseByProduct(product.id)" [products]="products" [releases]="releases"></version-finder-release-panel>
</div>
<label class="page-header m-3">Addon Releases</label>
<div class="d-flex flex-wrap border-box ms-3">
  <version-finder-release-panel *ngFor="let product of getAddonProducts()" [product]="product" [release]="getLatestReleaseByProduct(product.id)" [products]="products" [releases]="releases"></version-finder-release-panel>
</div>
